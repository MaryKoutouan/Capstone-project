            </div>
        
        <section id="bootcamp-list"></section>
        <aside>
        <h2 id="addboot">Add a Bootcamp</h2>

        <form>
            <label for="title-input">Bootcamp Name:</label>
            <input type='text' id="title-input"/>

            

            <label for="link-input">Link:</label>
            <input type='url' id="link-input"></input>

            <label for="info-input">Description:</label>
            <textarea name="message" id="info-input" rows="5" cols="10" placeholder="Enter your description here!"></textarea>

            <h4>Rating</h4>
            <div>
            <div class="radio">
                <label for="rating-one">1:</label>
                <input type="radio" name="rating" value="1" id="rating-one" checked="true"/>
            </div>

            <div class="radio">
                <label for="rating-two">2:</label>
                <input type="radio" name="rating" value="2" id="rating-two"/>
            </div>

            <div class="radio">
                <label for="rating-three">3:</label>
                <input type="radio" name="rating" value="3" id="rating-three"/>
            </div>

            <div class="radio">
                <label for="rating-four">4:</label>
                <input type="radio" name="rating" value="4" id="rating-four"/>
            </div>

            <div class="radio">
                <label for="rating-five">5:</label>
                <input type="radio" name="rating" value="5" id="rating-five"/>
            </div>
        </div>
            
            <input type="submit" value="Submit" />
        </form>
